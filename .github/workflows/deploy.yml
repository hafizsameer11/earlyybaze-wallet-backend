name: EarlyBaze Deployment

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SERVER_PRIVATE_KEY }}

      - name: Add VPS Host to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_PATH }}

            # Fix permissions BEFORE git operations (so git can write)
            sudo chown -R $USER:$USER storage bootstrap/cache

            # Update code
            git fetch --all
            git reset --hard origin/main

            # DO NOT RUN composer install because PHP 8.1 cannot install PHP 8.2 packages
            # composer install --no-interaction --prefer-dist --optimize-autoloader

            # Fix permissions for Laravel runtime (AFTER git operations)
            # Set ownership to deploy:www-data so both deploy user and web server can write
            sudo chown -R deploy:www-data storage bootstrap/cache
            # Set directory permissions (775 = owner and group can read/write/execute)
            sudo find storage bootstrap/cache -type d -exec chmod 775 {} \;
            # Set file permissions (664 = owner and group can read/write)
            sudo find storage bootstrap/cache -type f -exec chmod 664 {} \;

            # Run migrations
            php artisan migrate --force

            # Restart PHP
            sudo systemctl restart php8.1-fpm

            echo "Deployment Successful!"
          EOF
